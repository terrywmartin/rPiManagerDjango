{% extends "navbar.html" %}
{% load static %}
{% block content %}

    <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-3/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/logo.png' %}">
        <div class="text-center lg:w-2/3 w-full">
        {% comment %} <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">rPi Manager</h1> {% endcomment %}
        <p class="mb-8 leading-relaxed"></p>
        <div class="flex justify-center">
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}?next={% url 'core:index' %}" class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Register</a>
            <a href="{% url 'login' %}?next={% url 'core:index' %}" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Login</a>
        {% endif %}
        </div>
        </div>
    </div>
    </section>
    <div class="col-12">
    <div class="row justify-content-center">
        <h1 class="text-center"></h1>
    </div>
    </div>
{% endblock %}
