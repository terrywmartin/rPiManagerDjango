{% extends "navbar.html" %}
{% load static %}
{% block content %}

    
    <div class="col-12 mt-5">
	<div class="text-center card shadow o-hidden border-0">
		<p><img src="{% static 'images/landing.png' %}" class="img-fluid" /></p>
        <div class="d-flex justify-content-center  gap-2 mb-2 ">

            {% if not user.is_authenticated %}
                <br>
                <a href="{% url 'users:register_user' %}?next={% url 'core:index' %}" class="btn btn-primary ">Register</a>
                <a href="{% url 'login' %}?next={% url 'core:index' %}" class="btn btn-primary ">Login</a>
                <br>
            {% endif %}
        </div>
	</div>
     
    </div>

{% endblock %}
