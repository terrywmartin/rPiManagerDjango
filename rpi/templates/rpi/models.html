{% extends 'navbar.html' %}

{% block content %}

    <div class="col">

                <h3>Raspberry Pi Models</h3>
                <hr>
                 <div class="input-group">
                  <input id="searchBox" type="text" class="form-control" placeholder="Search...">

                </div>
                <hr>
                <div class="row">
                    <div class="col" id="model-list">
                      
                          {% include 'rpi/partials/model-list.html' %}

                </div>
            </div>
      

  </div>
</div>

{% endblock %}
