{% extends "navbar.html" %}

{% block content %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
       {% if form.errors %}
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ form.non_field_errors }}</p>
        {% endif %}
     
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">

        <form  method="POST" action="{% url 'login' %}">
          {% csrf_token %}
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-full">
                <div class="relative">
                    <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" autofocus>
                </div>
                </div>
                <div class="p-2 w-full">
                <div class="relative">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                </div>
                <div class="p-2 w-full">
                    <button type="submit" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
                    
                
            </div>
        </form>
    </div>
  </div>
</section>

{% endblock %}
